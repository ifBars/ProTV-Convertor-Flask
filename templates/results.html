<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        let progressId = "{{ progress_id }}";  // Get progress ID from the URL

        function checkProgress() {
            fetch(`/progress/${progressId}`)
            .then(response => response.json())
            .then(data => {
                console.log('Progress Data:', data);  // Log the progress data
                
                const progressBar = document.getElementById('progress-bar');
                const downloadButton = document.getElementById('download-button');
        
                if (progressBar) {
                    progressBar.style.width = data.progress + '%';
                    progressBar.innerText = data.progress + '%';
                }
        
                if (downloadButton) {
                    if (data.progress < 100) {
                        setTimeout(checkProgress, 500);  // Check progress every 500ms
                    } else {
                        downloadButton.style.display = 'block';  // Show button when progress is 100%
                        downloadButton.classList.add('show');  // Add a class to ensure visibility
                        console.log('Button displayed:', downloadButton.style.display);  // Debugging log
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching progress:', error);
            });
        }
        
        window.onload = function() {
            checkProgress();
        };
    </script>
</head>
<body>
    <header>
        <h1>Conversion Results</h1>
    </header>
    <main>
        <div id="progress-container" style="width: 100%; background: #f3f3f3; border: 1px solid #ccc; height: 20px; margin: 20px 0;">
            <div id="progress-bar" style="width: 0%; height: 100%; background: green; text-align: center; color: white;">0%</div>
        </div>
        <button id="download-button" style="display: none;" onclick="window.location.href='{{ url_for('download_file', filename=progress_id + '.txt') }}'">Download File</button>
        <a href="{{ url_for('index') }}">Go Back</a>
    </main>
    <footer>
        <p>ProTV Convertor - Export your playlist data to ProTV</p>
    </footer>
</body>
</html>
